<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <title>{{ page.title }}</title>
    {% include header.html %}
  </head>
  <body>
    {% for post in site.posts %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
    {{ content }}
  </body>
  <footer>
    {% include footer.html %}
  </footer>
</html>
