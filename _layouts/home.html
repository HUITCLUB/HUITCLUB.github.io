<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>
  <body style="margin:0;padding:0;">
    {% for post in site.posts %}
      <article style="margin-left:30px">

        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

        <div style="width: 30%;">
          {{ post.excerpt }}
        </div>

        <a href="{{ post.url }}">Read More</a>
      </article>
    {% endfor %}
    {{ content }}
  </body>
  <footer>
    {% include footer.html %}
  </footer>
</html>
