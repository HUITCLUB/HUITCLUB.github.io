<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>
  <body style="margin:0;padding:0;">
    {% for post in site.posts %}
      <article class="post" style="margin-left:30px">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
    {{ content }}
  </body>
  <footer>
    {% include footer.html %}
  </footer>
</html>
